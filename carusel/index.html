<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Карусель</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Карусель</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<main>
			<ul class="carousel">
				<li class="fade show">
					<span class="numberText"></span>
					<span class="titleSlider"></span>
					<img src="img/img1.jpg" alt="1">
				</li>
				<li class="fade" style="display: none">
					<span class="numberText"></span>
					<span class="titleSlider"></span>
					<img src="img/img2.jpg" alt="2">
				</li>
				<li class="fade" style="display: none">
					<span class="numberText"></span>
					<span class="titleSlider"></span>
					<img src="img/img3.jpg" alt="3">
				</li>
			</ul>
			<button class="left" id="previous"><=</button>
			<button class="right" id="next">=></button>
			<button id="pause">Pause</button>
		</main>
		<script src="js/main.js"></script>
	</body>
	</html>
	<script src="js/main.js"></script>
</body>
</html>
